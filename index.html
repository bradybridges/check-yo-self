<!DOCTYPE html>
<html>
<head>
  <title>Check Yo Self</title>
  <meta charset="utf-8">
  <meta lang="en">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header id="header">
    <h1 id="header--title">CHECK <span id="h1--yo-span">YO'</span> SELF</h1>
    <form id="header--search-form">
      <div id="form--search-icon-div">
        <img id="div--search-icon" src="images/search.svg" alt="search icon">
      </div>
      <input id="form--search-input" type="text" name="search-input" placeholder="Search">
    </form>
  </header>   

  <aside id="aside">
    <form id="aside--task-form">
      <label class="form--label"for="task-title">Task Title</label>
      <input id="form--task-title-input" class="form--input" type="text" name="task-title">
      
      <ul id="form--appended-tasks"></ul>
      
      <label class="form--label" for="task-item">Task Item</label>
      <section id="form--add-task">
        <input id="section--add-task-input" class="form--input" type="text" name="task-item">
        <div id="section--add-task-button">
          +
        </div>
      </section>

      <button id="make-task-button" class="form--button">Make Task List</button>
      <button id="clear-button" class="form--button">Clear All</button>
    </form>

    <section id="section--filter-by-urgency">
      <button class="section--button">Filter by Urgency</button>
    </section>
  </aside>

  <main id="main">
    
  </main>

  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="task.js"></script>
</body>
</html>
